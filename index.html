<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Website for Bike's</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="weblogo.png" type="image/x-icon">
</head>
<body>
<div class="container" id="bike">
         <nav>
             <img src="logo.png" class="logo">
             <a href="https://www.bmw-motorrad.in/en/public-pool/content-pool/testride.html?country=IN&deeplink=https%3A%2F%2Fconfigurator.bmw-motorrad.in%2Findex_en_IN.html%3Fcountry%3DIN%23%2Fconfigurator%2F0G41%2FP0N3C&modelCode=0G41&modelName=G%20310%20R&series=NA&e_country_origin=IN&language=en&bodyType=R&colourCode=P0N3C" class="btn">Test Drive</a>
         </nav>
         <div class="content">
             <h2>THE BMW</h2>
             <h1>G 310 R</h1>
             <p>The strength of the G 310 R is in its lightness and agility. The Bike not only delivers fun in it big-city tumult, but also when you are redefining the cith limits when changing corners quickly.</p>
             <h3>Choose your colour</h3>
             <div class="colour-select">
                 <div id="red"></div>
                 <div id="blue"></div>
                 <div id="black"></div>
             </div>
         </div>
</div>
    <script>
        let redBtn = document.getElementById('red');
        let blueBtn = document.getElementById('blue');
        let blackBtn = document.getElementById('black');
        let bike = document.getElementById('bike');

        redBtn.onclick=function() {
            bike.style.backgroundImage = "url(BMW1.png)";
        }
        blueBtn.onclick=function(){
            bike.style.backgroundImage = "url(BMW2.png)";
        }
        blackBtn.onclick=function(){
            bike.style.backgroundImage = "url(BMW3.png)";
        }

    </script>
</body>
</html>
